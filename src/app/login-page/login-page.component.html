<div class="container-fluid bg-gray">
    <div class="row">
      <div class="col-md-8">
        <div class="signInHeader">
          <div class="signinTitle">Sign in to GEP Techathons</div>
          <span class="signinSubtitle">Enter your details below</span>
        </div>
        <div class="signInForm">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group mt-4">
              <input type="text" id="name" class="form-control" required email>
              <label class="form-control-placeholder" for="name">E-Mail Address</label>
            </div>
            <div class="text-right mb-1" style="color: #808080;">
              <small>Forgot your password?</small>
            </div>
            <div class="form-group">
              <input type="password" id="password" class="form-control" required>
              <label class="form-control-placeholder" for="password">Password</label>
            </div>
            <a>
              <button type="submit" class="btn btn-signin" >Sign In</button>
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
