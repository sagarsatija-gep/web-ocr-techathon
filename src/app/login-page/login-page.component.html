<div class="container-fluid Main bg-gray">
    <div class="row center">
      <div class="col-md-8">
        <div class="signInHeader">
          <div class="signinTitle">Sign in to GEP Techathons</div>
          <span class="signinSubtitle">Enter your username</span>
        </div>
        <div class="signInForm" >
          <form (ngSubmit)="onSubmit()" [formGroup]="authForm">
            <div class="form-group mt-4">
              <input type="text" id="name" formControlName="email" class="form-control" required email>
              <label class="form-control-placeholder" for="name">Username</label>
            </div>
            <div class="text-right mb-1">
                    <span class="signinSubtitle">Enter Password</span>
            </div>
            <div class="form-group">
              <input type="password" id="password" class="form-control" formControlName="password" required>
              <label class="form-control-placeholder" for="password">Password</label>
            </div>
            <a>
              <button type="submit" class="btn btn-signin" >Sign In</button>
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
